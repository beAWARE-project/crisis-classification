apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: crisis-classification
  name: crisis-classification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crisis-classification
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: crisis-classification
    spec:
      containers:
      - image: beaware/crisis-classification:IMAGE_TAG
        imagePullPolicy: Always
        name: crisis-classification
        ports:
        - containerPort: 9999
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
        env:
          - name: SECRET_MH_API_KEY
            valueFrom:
             secretKeyRef:
              name: mh-secret2
              key: api_key
          - name: SECRET_MH_BROKERS
            valueFrom:
             secretKeyRef:
              name: mh-secret2
              key: kafka_brokers_sasl
            
